[Rainmeter]
Accents=1
AccurateText=1
Update=1000

[Variables]
MeasureName = MeasureCPU
TextMeasureName = MeasureCPU
@include=#@#Base.inc
FontColor=0,128,128
SelectedOption=Rectangle 0,0,125,125,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
ShowBackground=1

[MeasureCPU]
Measure=CPU
Percentage=1

[Background]
Meter=Shape
Shape=#SelectedOption#
AntiAlias=1
DynamicVariables=1

; Texto
[styleLeftText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterLabel]
Text=CPU

; porcentagem %
[styleRightText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterValue]
MeasureName=MeasureCPU

; Barra circular do CPU
@include=#ROOTCONFIGPATH#\CircularBar.inc

; icone
[iconCPU]
ImageName=#@#Icon\cpu.png
