[Rainmeter]
Accents=1
AccurateText=1
Update=1000

[Variables]
MeasureName = MeasureCPU
TextMeasureName = MeasureCPU
@include=#@#Base.inc
FontColor=0,128,128
FontSize =9.6
SelectedOption=Rectangle 0,0,80,80,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
ShowBackground=1
WIcon=22.4
XIcon=29
YIcon=29
XYCircularBar=24
WHCircularBar=32
LineStart=35
LineLength=32
Xporcentagem=51
Yporcentagem=54
Xtext=38
Ytext=13


[MeasureCPU]
Measure=CPU
Percentage=1

[Background]
Meter=Shape
Shape=#SelectedOption#
AntiAlias=1
DynamicVariables=1

; Texto
[styleLeftText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterLabel]
Text=CPU

; porcentagem %
[styleRightText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterValue]
MeasureName=MeasureCPU

; Barra circular do CPU
@include=#ROOTCONFIGPATH#\CircularBar.ini

; icone
[iconCPU]
ImageName=#@#Icon\cpu.png
