[Variables]
SelectedOption=Rectangle 0,0,80,80,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
FontSize=9.6
WIcon=22.4
XIcon=29
YIcon=29
XYCircularBar=24
WHCircularBar=32
LineStart=35
LineLength=32
Xporcentagem=51
Yporcentagem=54
Xtext=38
Ytext=13

; Barra circular de fundo
[styleCircularBar]
Meter=Roundline
X=#XYCircularBar#
Y=#XYCircularBar#
W=#WHCircularBar#
H=#WHCircularBar#
Solid=1
LineColor=255,255,255,50
LineStart=#LineStart#
LineLength=#LineLength#
StartAngle=4.712388
RotationAngle=6.283185
AntiAlias=1

;Barra circular medidor
[MeterCircularBar]
Meter=Roundline
MeasureName=#MeasureName#
X=#XYCircularBar#
Y=#XYCircularBar#
W=#WHCircularBar#
H=#WHCircularBar#
LineColor=#FontColor#
Solid=1
Hidden=0
AntiAlias=1
LineStart=#LineStart#
LineLength=#LineLength#
StartAngle=4.712388  ; Posição inicial
RotationAngle=(#MeasureName# * 6.283185 / 100);
AntiAlias=1


; Posição do texto
[meterLabel]
Meter=String
MeterStyle=styleLeftText
StringAlign=Center
DynamicVariables=1
X=#Xtext#
Y=#Ytext#


; Posição do valor (porcentagem)
[meterValue]
Meter=String
StringAlign=right
MeterStyle=styleRightText
X=#Xporcentagem#
Y=#Yporcentagem#
Text=[#TextMeasureName#:0]%
DynamicVariables=1

; Posição icone
[iconCPU]
Meter=Image
MeterStyle=SimpleImage
ImageTint=#FontColor#
X = #XIcon#
Y = #YIcon#
W = #WIcon#
