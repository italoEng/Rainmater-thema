[Rainmeter]
Accents=1
AccurateText=1
Update=1000

[Variables]
MeasureName = MeasureGPU
TextMeasureName = MeasureGPU
@include=#@#Base.inc
ShowBackground=1
FontColor=0,128,128
SelectedOption=Rectangle 0,0,80,80,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
FontSize=9.6
WIcon=22.4
XIcon=29
YIcon=29
XYCircularBar=24
WHCircularBar=32
LineStart=35
LineLength=32
Xporcentagem=51
Yporcentagem=54
Xtext=38
Ytext=13

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU

[Background]
Meter=Shape
Shape=#SelectedOption#
AntiAlias=1
DynamicVariables=1

; Texto
[styleLeftText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterLabel]
Text=GPU

; porcentagem %
[styleRightText]
FontFace=#FontFace#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1

[meterValue]
MeasureName=MeasureGPU

; Barra circular do GPU
@include=#ROOTCONFIGPATH#\CircularBar.ini

; icone
[iconCPU]
ImageName=#@#Icon\gpu.png
