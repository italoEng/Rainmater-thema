[Variables]
@include=#@#Base.inc
FontColor=0,128,128

[Background]
Meter=Shape
Shape=Rectangle 0,0,180,45,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
AntiAlias=1
DynamicVariables=1

; Posição icone
[icon]
Meter=Image
MeterStyle=SimpleImage
ImageTint=#FontColor#
X =5 ;#XIcon#
Y =5 ;#YIcon#
W =35 ;#WIcon#
DynamicVariables=1

; Barra
[styleBar]
BarColor=#colorBar#
BarOrientation=Horizontal
SolidColor=255,255,255,50

[meterBar]
Meter=Bar
MeterStyle=styleBar
MeasureName=#MeasureName#
X=40
Y=28
W=130
H=10
