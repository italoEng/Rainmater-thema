[Rainmeter]
Update=1000
AccurateText=1
Accents=1

[Variables]
@include=#@#Base.inc
FontColor=0,128,128
SelectedOption=Rectangle 0,0,90,90,10 | Fillcolor 29,30,36,240 | Strokewidth 2 | StrokeColor 29,30,36
FontSize=11
WIcon=25
XIcon=32
YIcon=32
XYCircularBar=27
WHCircularBar=36
LineStart=40
LineLength=36
Xporcentagem=58
Yporcentagem=61
Xtext=43
Ytext=14

[Background]
Meter=Shape
Shape=Rectangle 0,0,60,60,10 | Fillcolor 29,30,36 | Strokewidth 2 | StrokeColor 29,30,36
AntiAlias=1
DynamicVariables=1

[MeasureConfigState]
Measure=Plugin
Plugin=MeasureState
Config="Fbz001\Options"

[iconSettings]
Meter=Image
MeterStyle=SimpleImage
ImageName=#@#icon\settings.png
X = 12,5
Y = 12,5
W = 35
ImageTint=#FontColor#
LeftMouseDownAction=[!ActivateConfig "Fbz001\Options"]
