[Rainmeter]
Update=1000
AccurateText=1
Accents=1

[Variables]
@include=#@#Base.inc
FontColor=0,128,128

[Background]
Meter=Shape
Shape=Rectangle 0,0,60,60,10 | Fillcolor 0,0,0,128 | Strokewidth 2 | StrokeColor 255,255,255

[MeasureConfigState]
Measure=Plugin
Plugin=MeasureState
Config="Fbz001\Options"

[iconSettings]
Meter=Image
MeterStyle=SimpleImage
ImageName=#@#icon\settings.png
X = 12,5
Y = 12,5
W = 35
ImageTint=#FontColor#
LeftMouseDownAction=[!ActivateConfig "Fbz001\Options"]
